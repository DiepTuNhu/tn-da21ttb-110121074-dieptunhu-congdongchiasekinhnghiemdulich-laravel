<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: 	#00a8cc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 430px;
    }

    .form-control:focus {
      border-color: #304352;
      box-shadow: 0 0 0 0.2rem rgba(48, 67, 82, 0.2);
    }

    .input-group-text {
      background-color: #f0f0f0;
    }

    #message {
      min-height: 20px;
    }

    .btn-google {
      background: white;
      border: 1px solid #ddd;
      color: #444;
    }

    .btn-google:hover {
      background: #f8f8f8;
    }

    .form-check-label {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h3 class="text-center mb-4">Đăng nhập tài khoản</h3>
  <form id="loginForm">
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-envelope"></i></span>
      <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-lock"></i></span>
      <input type="password" id="password" class="form-control" placeholder="Mật khẩu" required>
      <span class="input-group-text" style="cursor: pointer;" onclick="togglePassword()">
        <i id="eyeIcon" class="bi bi-eye"></i>
      </span>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
      </div>
      <a href="#" class="text-decoration-none small">Quên mật khẩu?</a>
    </div>

    <div id="message" class="text-danger mb-3 text-center"></div>
    <button type="submit" class="btn btn-dark w-100 rounded-pill mb-3">Đăng nhập</button>
    
    <button type="button" class="btn btn-google w-100 rounded-pill mb-2">
      <i class="bi bi-google me-2"></i> Đăng nhập với Google
    </button>

    <div class="mt-3 text-center">
      <small>Chưa có tài khoản? <a href="register.html">Đăng ký</a></small>
    </div>
  </form>
</div>

<script>
  function togglePassword() {
    const pwd = document.getElementById("password");
    const eye = document.getElementById("eyeIcon");
    if (pwd.type === "password") {
      pwd.type = "text";
      eye.classList.remove("bi-eye");
      eye.classList.add("bi-eye-slash");
    } else {
      pwd.type = "password";
      eye.classList.remove("bi-eye-slash");
      eye.classList.add("bi-eye");
    }
  }

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const message = document.getElementById('message');

    if (!email || !password) {
      message.textContent = "Vui lòng điền đầy đủ thông tin.";
      return;
    }

    if (email === "admin@gmail.com" && password === "123456") {
      message.style.color = "green";
      message.textContent = "Đăng nhập thành công!";
    } else {
      message.style.color = "red";
      message.textContent = "Email hoặc mật khẩu không chính xác.";
    }
  });
</script>

</body>
</html>
