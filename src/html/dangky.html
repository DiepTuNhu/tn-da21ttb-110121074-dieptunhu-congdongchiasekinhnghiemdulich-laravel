<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký tài khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #00a8cc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .register-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }

    .form-control:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 0 0.2rem rgba(116, 235, 213, 0.25);
    }

    .input-group-text {
      background-color: #f0f0f0;
    }

    #message {
      min-height: 20px;
    }
  </style>
</head>
<body>

<div class="register-card">
  <h3 class="text-center mb-4">Tạo tài khoản mới</h3>
  <form id="registerForm">
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-person"></i></span>
      <input type="text" id="name" class="form-control" placeholder="Họ và tên" required>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-envelope"></i></span>
      <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-lock"></i></span>
      <input type="password" id="password" class="form-control" placeholder="Mật khẩu" required>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu" required>
    </div>
    <div id="message" class="text-danger mb-3 text-center"></div>
    <button type="submit" class="btn btn-primary w-100 rounded-pill">Đăng ký</button>
    <div class="mt-3 text-center">
      <small>Đã có tài khoản? <a href="register.html">Đăng nhập</a></small>
    </div>
  </form>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const message = document.getElementById('message');

    if (!name || !email || !password || !confirmPassword) {
      message.textContent = "Vui lòng điền đầy đủ thông tin.";
      return;
    }

    if (password !== confirmPassword) {
      message.textContent = "Mật khẩu không khớp!";
      return;
    }

    message.style.color = "green";
    message.textContent = "Đăng ký thành công!";
  });

  // Tự động chuyển tab khi nhấn Enter
  const inputs = document.querySelectorAll('input');
  inputs.forEach((input, index) => {
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const next = inputs[index + 1];
        if (next) next.focus();
        else document.querySelector('button[type="submit"]').click();
      }
    });
  });
</script>

</body>
</html>
